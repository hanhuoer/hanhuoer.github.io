<h3 class="sidebar-title">Music</h3>
<div class="card text-center">
    <div class="thumbnail">
        <div class="card-image geopattern" data-pattern-id="Jusic 点歌台">
            <div class="card-image-cell">
                <h3 class="card-title">
                    <a href="https://music.scoder.club" target="_blank">Jusic 点歌台</a>
                </h3>
            </div>
        </div>
        <div class="caption">
            <div class="card-description">
                <p class="card-text">Just music - 聊天、斗图、音乐、点播、娱乐</p>
            </div>
        </div>
    </div>
</div>

<br/>
<h3 class="sidebar-title">精选文章</h3>
{% for article in site.classes  %}
<div class="card text-center">
    <div class="thumbnail">
        <div class="card-image geopattern" data-pattern-id="{{ article.name }}">
            <div class="card-image-cell">
                <h3 class="card-title">
                    <a href="{{ article.href }}" target="_blank">{{ article.name }}</a>
                </h3>
            </div>
        </div>
        <div class="caption">
            <div class="card-description">
                <p class="card-text">{{ article.describe }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<br/>

    $(document).ready(function () {

        // Enable bootstrap tooltip
        $("body").tooltip({selector: '[data-toggle=tooltip]'});

        $('.geopattern').each(function () {
            $(this).geopattern($(this).data('pattern-id'));
        });

    });
</script>
